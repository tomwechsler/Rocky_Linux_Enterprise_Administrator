<VirtualHost *:80>
    ServerAdmin webmaster@vhost1.example.com
    DocumentRoot "/var/www/html/vhost1.example.com"
    ServerName vhost1.example.com
    ServerAlias www.vhost1.example.com
    ErrorLog "/var/log/httpd/vhost1-error_log"
    CustomLog "/var/log/httpd/vhhost1-access_log" common
</VirtualHost>