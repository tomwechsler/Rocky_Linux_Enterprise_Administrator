<VirtualHost *:8085>
    ServerAdmin webmaster@vhost2.example.com
    DocumentRoot "/var/www/html/vhost2.example.com"
    ServerName vhost2.example.com
    ServerAlias www.vhost2.example.com
    ErrorLog "/var/log/httpd/vhost2-error_log"
    CustomLog "/var/log/httpd/vhost2-access_log" common
</VirtualHost>